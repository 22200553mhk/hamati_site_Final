{% extends 'analyzer/base.html' %}
{% load static %}

{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Vazirmatn', sans-serif;
        overflow-x: hidden;
    }

    .hero-container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
    }

    .hero-top {
        position: relative;
        background-color: #2a9d8f;
        flex-grow: 1;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow: hidden;
        z-index: 2;
    }

    .hero-content {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 100%;
        max-width: 1100px;
        flex-wrap: wrap;
        z-index: 2;
        gap: 2rem;
    }

    .hero-text h1 {
        color: white;
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        line-height: 1.4;
        margin: 0;
    }

    .hero-logo-placeholder {
        width: 180px;
        height: 180px;
        background-color: #D2F3FF;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    }

    .hero-logo-placeholder img {
        width: 80%;
        height: auto;
    }

    .hero-wave-svg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 400px;
        z-index: 1;
    }

    .hero-bottom {
        background-color: #ffffff;
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 2rem;
        box-sizing: border-box;
    }

    .cta-button {
        background-color: #1F5C72;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 15px 40px;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        z-index: 2;
        text-align: center;
    }

    .cta-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        color: white;
    }

    .deco-shape {
        position: absolute;
        font-size: 2rem;
        font-weight: bold;
        user-select: none;
        z-index: 1;
        color: #e0e0e0;
    }

    .shape-1, .shape-2 { color: white; }
    .shape-3, .shape-4, .shape-5 { color: black; }

    .shape-1 { top: 10%; left: 15%; }
    .shape-2 { top: 5%; left: 70%; font-size: 3rem; }
    .shape-3 { bottom: 2%; left: 20%; }
    .shape-4 { bottom: 25%; right: 15%; font-size: 2.5rem; }
    .shape-5 { top: 2%; left: 20%; font-size: 1.5rem; }

    @media (max-width: 768px) {
        .hero-top {
            flex-grow: 0;
            padding-bottom: 120px;
        }

        .hero-content {
            flex-direction: column;
            gap: 20px;
            padding-top: 40px;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 2.2rem;
            line-height: 1.5;
        }

        .hero-logo-placeholder {
            order: -1;
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            margin: 0 auto;
            width: 140px;
            height: 140px;
        }

        .hero-wave-svg {
            height: 150px;
        }

        .hero-bottom {
            flex-grow: 1;
            min-height: auto;
            padding-top: 20px;
            align-items: flex-start;
        }

        .cta-button {
            font-size: 1rem;
            padding: 14px 28px;
        }

        .deco-shape {
            display: none;
        }
    }
</style>

<div class="hero-container">
    <section class="hero-top">
        <span class="deco-shape shape-1">× × × ×</span>
        <span class="deco-shape shape-2">×<br>×<br>×</span>

        <div class="hero-content">
            <div class="hero-logo-placeholder">
                <img src="{% static 'images/logo.png' %}" alt="لوگوی سایت">
            </div>

            <div class="hero-text">
                <h1>یه تحلیل خوب<br>بعد از یه آزمون سخت</h1>
            </div>
        </div>

        <svg class="hero-wave-svg" viewBox="0 0 1440 517" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path d="M0 5.00015C0 5.00015 575.5 679 992 308C1408.5 -63 1440 5.00015 1440 5.00015V517H0V5.00015Z" fill="white"/>
        </svg>
    </section>

    <section class="hero-bottom">
        <span class="deco-shape shape-3">×<br>×</span>
        <span class="deco-shape shape-4">×<br>×<br>×</span>
        <span class="deco-shape shape-5">× × ×</span>

        <a href="{% url 'dashboard' %}" class="cta-button">برای شروع تحلیل کلیک کنید</a>
    </section>
</div>
{% endblock %}

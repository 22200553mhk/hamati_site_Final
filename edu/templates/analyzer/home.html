{% extends 'analyzer/base.html' %}
{% load static %}
{% block body_class %}home-background{% endblock %}

{% block content %}
<style>
    :root {
        --primary-color: #2a9d8f;
        --secondary-color: #1F5C72;
        --background-color: #ffffff;
        --text-color: #ffffff;
        --logo-bg: #D2F3FF;
        --deco-shape-light: rgba(255, 255, 255, 0.5);
        --deco-shape-dark: rgba(0, 0, 0, 0.1);
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Vazirmatn', sans-serif;
        overflow-x: hidden;
        background-color: var(--background-color);
    }

    .hero-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        min-height: 100vh;
    }

    .hero-top {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--primary-color);
        width: 100%;
        flex-grow: 1;
        padding: 4rem 2rem;
        box-sizing: border-box;
        overflow: hidden;
    }

    .hero-content {
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 2rem;
        width: 100%;
        max-width: 1100px;
        z-index: 2;
    }

    .hero-text h1 {
        color: var(--text-color);
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        line-height: 1.4;
        margin: 0;
        /* اندازه‌بندی روان فونت */
        font-size: clamp(2.2rem, 6vw, 3rem);
    }

    .hero-logo-placeholder {
        width: clamp(140px, 15vw, 180px); /* اندازه‌بندی روان لوگو */
        height: clamp(140px, 15vw, 180px);
        background-color: var(--logo-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 25px rgba(0,0,0,0.15);
        flex-shrink: 0;
    }

    .hero-logo-placeholder img {
        width: 80%;
        height: auto;
    }

    .hero-wave-svg {
        position: absolute;
        bottom: -1px; /* جلوگیری از ایجاد فاصله میلی‌متری */
        left: 0;
        width: 100%;
        z-index: 1;
        /* کنترل هوشمند ارتفاع برای جلوگیری از کشیدگی */
        height: clamp(100px, 20vw, 250px);
    }

    .hero-bottom {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        min-height: 300px;
        padding: 2rem;
        box-sizing: border-box;
        z-index: 2;
    }

    .cta-button {
        background-color: var(--secondary-color);
        color: var(--text-color);
        font-weight: bold;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        z-index: 2;
        /* اندازه‌بندی روان دکمه */
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        padding: clamp(14px, 2vw, 18px) clamp(28px, 4vw, 40px);
    }

    .cta-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        color: var(--text-color);
    }

    .deco-shape {
        position: absolute;
        font-weight: bold;
        user-select: none;
        z-index: 1;
        transition: all 0.3s ease;
    }

    .shape-1, .shape-2 { color: var(--deco-shape-light); }
    .shape-3, .shape-4, .shape-5 { color: var(--deco-shape-dark); }

    .shape-1 { top: 10%; left: 15%; font-size: 2rem; }
    .shape-2 { top: 15%; right: 15%; font-size: 3rem; }
    .shape-3 { bottom: 10%; left: 20%; font-size: 2rem; }
    .shape-4 { bottom: 25%; right: 15%; font-size: 2.5rem; }
    .shape-5 { top: 0%; left: 30%; font-size: 1.5rem; }
    .shape-1,.shape-2{
        color: white;
    }
    .shape-3,.shape-4,.shape-5{
        color: black;
    }
    /* --- استایل‌های ریسپانسیو --- */
    @media (max-width: 768px) {
        .hero-top {
            padding: 4rem 1.5rem 8rem 1.5rem;
            flex-grow: 0;
        }

        .hero-content {
            flex-direction: column;
            gap: 2rem;
            text-align: center;
        }

        .hero-logo-placeholder {
            order: -1;
        }

        .hero-bottom {
            align-items: flex-start;
            flex-grow: 1;
            padding-top: 2rem;
            min-height: auto;
        }

        /* موقعیت‌یابی پایدار شکل‌ها در موبایل */
        .shape-1 { top: 5%; left: 8%; font-size: 1.5rem; }
        .shape-2 { top: 8%; right: 8%; left: auto; font-size: 2rem; }
        .shape-3 { bottom: 2rem; left: 1.5rem; font-size: 1.5rem; }
        .shape-4 { bottom: 4rem; right: 1.5rem; font-size: 2rem; }
        .shape-5 { top: 2rem; left: 50%; transform: translateX(-50%); font-size: 1rem; }
    }
</style>

<div class="hero-container">
    <section class="hero-top">
        <span class="deco-shape shape-1">× × × ×</span>
        <span class="deco-shape shape-2">×<br>×<br>×</span>

        <div class="hero-content">
            <div class="hero-logo-placeholder">
                <img src="{% static 'images/logo.png' %}" alt="لوگوی سایت">
            </div>

            <div class="hero-text">
                <h1>یه تحلیل خوب<br>بعد از یه آزمون سخت</h1>
            </div>
        </div>

        <svg class="hero-wave-svg" viewBox="0 0 1440 517" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path d="M0 5.00015C0 5.00015 575.5 679 992 308C1408.5 -63 1440 5.00015 1440 5.00015V517H0V5.00015Z" fill="white"/>
        </svg>
    </section>

    <section class="hero-bottom">
        <span class="deco-shape shape-3">×<br>×</span>
        <span class="deco-shape shape-4">×<br>×<br>×</span>
        <span class="deco-shape shape-5">× × ×</span>

        <a href="{% url 'dashboard' %}" class="cta-button">برای شروع تحلیل کلیک کنید</a>
    </section>
</div>
{% endblock %}

{% extends "analyzer/base.html" %}
{% load i18n %}

{% block content %}
    <style>
        body {
            background-color: #3d8f99 !important;
            overflow: hidden;
            background-image: none !important;
        }
        .page-wrapper {
            min-height: calc(100vh - 120px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
        }
        .form-label {
            display: block;
            text-align: right;
            font-weight: 600;
        }
        .form-label::after {
            content: " :";
        }
        .btn-custom {
            background: #38A3AD; /* رنگ اصلی حفظ شده */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%; /* تمام عرض */
        }
        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none !important;
        }
        .btn-custom:hover:enabled {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .btn-custom:active:enabled {
            transform: scale(0.97);
        }
    </style>

    <div class="page-wrapper">
        <div class="card">
            <h1 class="h3 mb-3 fw-bold">بازیابی رمز عبور</h1>
            <p class="mb-4 text-muted">رمز عبور خود را فراموش کرده‌اید؟ ایمیل خود را وارد کنید تا لینک بازنشانی برایتان ارسال شود.</p>

            <form method="post" action="{% url 'account_reset_password' %}" class="password_reset text-start" id="resetForm">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3 text-end">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input
                            type="{{ field.field.widget.input_type }}"
                            name="{{ field.name }}"
                            id="emailField"
                            class="form-control"
                            placeholder="name@example.com"
                            {% if field.field.required %}required{% endif %}>
                        <div id="emailFeedback" class="form-text text-danger text-end"></div>
                    </div>
                {% endfor %}

                <button type="submit" class="btn-custom" id="submitBtn" disabled>ارسال لینک بازنشانی</button>
            </form>

            <div class="mt-3">
                <a class="text-muted small" href="{% url 'account_login' %}">به صفحه ورود بازگرد</a>
            </div>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const emailInput = document.getElementById("emailField");
    const feedback = document.getElementById("emailFeedback");
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.disabled = true;

    let debounceTimer;

    emailInput.addEventListener("input", function () {
        clearTimeout(debounceTimer);
        const email = emailInput.value.trim();

        debounceTimer = setTimeout(() => {
            if (email.length > 0) {
                fetch(`/check-email/?email=${encodeURIComponent(email)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            feedback.textContent = "ایمیل معتبر است ✔️";
                            feedback.classList.remove("text-danger");
                            feedback.classList.add("text-success");
                            submitBtn.disabled = false;
                        } else {
                            feedback.textContent = "این ایمیل در سیستم وجود ندارد ❌";
                            feedback.classList.remove("text-success");
                            feedback.classList.add("text-danger");
                            submitBtn.disabled = true;
                        }
                    })
                    .catch(() => {
                        feedback.textContent = "خطا در بررسی ایمیل";
                        feedback.classList.remove("text-success");
                        feedback.classList.add("text-danger");
                        submitBtn.disabled = true;
                    });
            } else {
                feedback.textContent = "";
                submitBtn.disabled = true;
            }
        }, 300); // 300 میلی‌ثانیه تاخیر برای جلوگیری از درخواست‌های پشت سر هم
    });
});
</script>

{% endblock %}

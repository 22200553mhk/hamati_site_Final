<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بازیابی رمز عبور</title>
</head>
<body style="font-family: Tahoma, sans-serif; direction: rtl; text-align: right;">
    <h2>سلام {{ user.username }}،</h2>
    <p>شما درخواست بازیابی رمز عبور برای حساب کاربری خود در سایت پلنیکا را ارسال کرده‌اید.</p>
    <p>برای تنظیم رمز عبور جدید، لطفاً روی دکمه زیر کلیک کنید:</p>
    <p>
        <a href="{{ password_reset_url }}" style="background-color: #4361ee; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">
            تنظیم رمز عبور جدید
        </a>
    </p>
    <p>اگر شما این درخواست را نکرده‌اید، این ایمیل را نادیده بگیرید.</p>
    <p>با احترام،<br>پلنیکا</p>
</body>
</html>

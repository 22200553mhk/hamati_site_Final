{% extends "analyzer/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center fade-in">
                <div class="mb-3">
                    <i class="fas fa-check-circle fa-3x text-success"></i>
                </div>
                <h1 class="h3 mb-3 fw-bold">ایمیل ارسال شد</h1>
                <p>لینک بازیابی رمز عبور با موفقیت به ایمیل شما ارسال شد. لطفاً صندوق ورودی (Inbox) و پوشه هرزنامه (Spam) خود را بررسی کنید.</p>
                <div class="mt-4">
                     <a href="{% url 'dashboard' %}" class="btn btn-secondary">بازگشت به صفحه اصلی</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
